<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-8">Let's Get Some <span class="text-indigo-500">Money!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 text-white p-10 rounded-md">
                    <h2 class="text-2xl pb-2">Deposit</h2>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 text-white p-10 rounded-md">
                    <h2 class="text-2xl pb-2">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 text-white p-10 rounded-md">
                    <h2 class="text-2xl pb-2">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded-md p-8">
                    <h2 class="text-2xl">Deposit</h2>
                    <div class="pt-4">
                        <input id="deposit-amount" class="border-2	border-gray-300 block mb-4 p-1 rounded-md w-full"
                            type="number" placeholder="$ Deposit Amount">
                        <button class="bg-indigo-500 text-white py-2 px-5 rounded-md"
                            id="deposit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 rounded-md p-8">
                    <h2 class="text-2xl">Withdraw</h2>
                    <div class="pt-4">
                        <input id="withdraw-amount" class="border-2	border-gray-300 block mb-4 p-1 rounded-md w-full"
                            type="number" placeholder="$ Withdraw Amount">
                        <button class="bg-indigo-500 text-white py-2 px-5 rounded-md"
                            id="withdraw-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/functionalbanking.js"></script>
</body>

</html>
