<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="text-indigo-500">Bank Website!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 rounded">
            <div class="w-4/12 mx-auto py-10">
                <h3 class="text-2xl mb-4">Please Log In</h3>
                <div>
                    <input id="user-email" class="border-2	border-gray-300 block mb-4 p-1 rounded-md w-full" type="text"
                        placeholder="Your Email">
                    <input id="user-password" class="border-2	border-gray-300 block mb-4  p-1 rounded-md w-full"
                        type="password" placeholder="Your Password">
                    <button class="bg-indigo-500 text-white py-2 px-5 rounded-md" id="login-submit">Log In</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
